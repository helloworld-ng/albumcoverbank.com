<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    
    <meta
      name="description"
      content="Album Cover Bank is an archive of Nigerian album cover art from 1950 to date"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Coverbank</title>
    <meta
      name='title'
      property='og:title'
      content='Album Cover Bank is an archive of Nigerian album cover art from 1950 to date'
    />

    <meta
      name='keywords'
      content='albums,art, tu face , musicians '
    />
    <meta
      name='description'
      content='Album Cover Bank is an archive of Nigerian album cover art from 1950 to date'
    />
    <link rel='icon' href='/favicon.ico' />


    {/* Open Graph / Facebook */}
    <meta property='og:type' content='website' />

    <meta property='og:url' content='https://albumcoverbank.com' />
    <meta property='og:title' content='albumcoverbank' />
    <meta
      name='description'
      property='og:description'
      content='Album Cover Bank is an archive of Nigerian album cover art from 1950 to date'
    />
    <meta property='og:site_name' content='albumcoverbank' />
    <meta
      name='image'
      property='og:image'
      content='https://github.com/kingebere/albumcoverbank.com/blob/master/public/meta.png?raw=true'
    />
    {/* Twitter */}
    <meta property='twitter:card' content='summary_large_image' />
    <meta property='twitter:url' content='https://albumcoverbank.com' />
    <meta property='twitter:site' content='@uiland' />
    <meta
      property='twitter:title'
      content='Album Cover Bank is an archive of Nigerian album cover art from 1950 to date'
    />
    <meta
      property='twitter:description'
      content='Album Cover Bank is an archive of Nigerian album cover art from 1950 to date'
    />
    <meta
      property='twitter:image'
      content='https://github.com/kingebere/albumcoverbank.com/blob/master/public/meta.png?raw=true'
    />
  </head>

  
  

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
